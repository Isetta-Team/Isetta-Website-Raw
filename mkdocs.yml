# Configuration
theme:
  name: 'material'
  include_sidebar: false
  feature:
    tabs: true
  palette:
    primary: 'light blue'
    accent: 'cyan'
  font:
    text: 'Lato'
    code: 'Source Code Pro'
  # favicon: assets/images/favicon.png
  logo:
    icon: "memory"

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - meta
  - footnotes
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

